<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Mobile tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id="map"></div>

<script>
	var newlocationCircle;
	var newlocationMarker;
	var curlocationCircle;
	var curlocationMarker;

	var map = L.map('map').fitWorld();

	var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

	function onLocationFound(e) {
		
		if (curlocationMarker != null){
		map.removeLayer(curlocationCircle);
		map.removeLayer(curlocationMarker);
		}

		var radius = e.accuracy / 2;

		newlocationMarker = L.marker(e.latlng)
			.bindPopup('You are within ' + radius + ' meters from this point').openPopup();

		newlocationCircle = L.circle(e.latlng, radius);
		
		map.addLayer(newlocationMarker);
		map.addLayer(newlocationCircle);
		
		curlocationMarker = newlocationMarker;
		curlocationCircle = newlocationCircle;

		checkMarkerFound();
	}

	function onLocationError(e) {
		alert(e.message);
	}

	function markerDraw() {
		var checkpoint = L.marker([53.212313, 5.799432]);
		map.addLayer(checkpoint);
	}

	function checkMarkerFound() {
		checkpoint.on('add', function(){
			map.openPopup( popupForMarker1 );
		});
	}

	markerDraw();
    map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

	map.locate({setView: true, watch: true, maxZoom: 16});
</script>



</body>
</html>
