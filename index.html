<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wadden</title>
  <link rel="stylesheet" href="css/style.css">
</head>
	<body>
		<div class="container">
	  		<div class="markers-box">
		  		<p id="markers" class="markers-text">Hier komen namen te staan.</p>
	  		</div>
		</div>
  		<script>
			  fetch('./json/markers.json')
    			.then(response => response.json())
    			.then(data => {
      				console.log(data)
      				document.querySelector("#markers").innerText = data
    			})
		</script>
  	</body>
</html>
